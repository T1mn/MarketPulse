# Docker Compose for MarketPulse

version: '3.8'

services:
  # API 服务
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: marketpulse-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    env_file:
      - ../.env
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
    restart: unless-stopped
    networks:
      - marketpulse

  # Gradio UI
  ui:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ui
    container_name: marketpulse-ui
    ports:
      - "7860:7860"
    environment:
      - API_BASE_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - marketpulse

  # Redis (可选 - 用于会话存储)
  redis:
    image: redis:7-alpine
    container_name: marketpulse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - marketpulse

  # Prometheus (监控)
  prometheus:
    image: prom/prometheus:latest
    container_name: marketpulse-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - marketpulse

  # Grafana (可视化)
  grafana:
    image: grafana/grafana:latest
    container_name: marketpulse-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - marketpulse

networks:
  marketpulse:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data:
